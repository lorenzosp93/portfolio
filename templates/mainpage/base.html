<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorenzo Spinelli's portfolio website</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'mainpage/mainstyle.css' %}">

</head>

<body>


    <header class="header">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-1">

            </div>
            <div class="col-10 text-center my-1">
                <h2>
                    Lorenzo <b>Spinelli</b> 
                </h2> 
                <p>Energy engineer | Project Manager EMEA at Tesla</p>
            </div>

            <div class="col-1">
                
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm sticky-top navbar-light">
        <div class="container">
            
            <li class="navbar-brand mx-3 align-items-start" href="{% url 'about' %}">
                {% load static %}
                <img src="{% static 'mainpage/CV-image3.jpg' %}" alt="" height='40px' class='rounded mr-4'>

            <ul class="nav navbar-nav ">

                <li class="nav-item dropdown mx-2">
                    <a class="nav-linkdropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Resume</a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'resume:experience' %}">Experience</a>
                    <a class="dropdown-item" href="{% url 'resume:education' %}">Education</a>
                    <a class="dropdown-item" href="{% url 'resume:projects' %}">Projects</a>
                    <a class="dropdown-item" href="{% url 'resume:skills' %}">Skills</a>
                    </div
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        {% block body_block %}
        <!-- Anything outside this will be inherited. -->
        {% endblock %}
    </div>

</body>
</html>
